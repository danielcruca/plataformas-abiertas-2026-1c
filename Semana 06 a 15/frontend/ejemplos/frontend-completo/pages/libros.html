<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Libros</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      form label {
        display: block;
        margin-top: 10px;
      }

      form input {
        padding: 5px;
        width: 100%;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table th,
      table td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }

      table th {
        background-color: #005f73;
        color: white;
      }

      button {
        padding: 5px 10px;
        margin: 0 2px;
      }
    </style>
    <link href="../css/global.css" rel="stylesheet" />
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="container">
      <main>
        <h1>Sección Libros</h1>
        <form id="form-libro">
          <label>Título: <input id="titulo" required="" type="text" /></label>
          <label
            >Autor (nombre): <input id="autorNombre" required="" type="text"
          /></label>
          <label
            >Autor (apellido):
            <input id="autorApellido" required="" type="text"
          /></label>
          <label
            >Autor (nacionalidad):
            <input id="autorNacionalidad" required="" type="text"
          /></label>
          <label
            >Precio: <input id="precio" required="" step="0.01" type="number"
          /></label>
          <label
            >Cantidad en stock: <input id="stock" required="" type="number"
          /></label>
          <button type="submit">Agregar libro</button>
          <button id="cancelar-edicion" style="display: none" type="button">
            Cancelar edición
          </button>
        </form>
        <h2>Listado de Libros</h2>
        <table id="tabla-libros">
          <thead>
            <tr>
              <th>Título</th>
              <th>Autor</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
    <script>
      // Cargar el nav
      fetch("nav.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("nav-placeholder").innerHTML = html;
          const link = document.getElementById("link-libros");
          if (link) link.classList.add("active");
        });
    </script>
    <script src="../js/libros.js"></script>
  </body>
</html>
